<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Divisiblity Test</title>

</head>

<body>

<input type ="number" name ="number" id ="inputvalue" placeholder="Enter number"><br>

<div id ="result"></div><br>

<input type ="button" value ="Check" onclick=" return checkDivisiblity()">

<script>

function checkDivisiblity(){

let x = document.getElementById("inputvalue").value;

if( x%7==0){

document.getElementById("result").innerHTML="The number is divisible by 7";

return true;

}

else{

document.getElementById("result").innerHTML="The number is not divisible by 7";

return false;

}

}

</script>

</body>

</html>
