<!DOCTYPE html>

<html lang="en">

<head>

<!-- <title> tag is used to place the title for web page -->

<title>Tip Calculator</title>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

Enter Subtotal :

<!-- textbox for subtotal -->

<input type="text" id="txtSubtotal"/>

<br> <br>

<!-- button -->

<input type="button" value="Calculate Total" onclick="calcTotal()"/>

<!-- <script> tag is used for javascript -->

<script>

//function

function calcTotal()

{

//getting subtotal entered by user

var subtotal=document.getElementById("txtSubtotal").value;

//tip is considered as 10% of subtotal

var tip=subtotal*0.10;

//total is obtained by adding tip to the total

var total=parseInt(subtotal)+parseInt(tip);

//display total and tip on the console

console.log("Tip: $"+tip+" Total: $"+total);

}

</script>

</body>

</html>
